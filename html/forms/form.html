<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/form.css">
    <title>Forms</title>
</head>
<body>

    <div class="form">
        <form autocomplete="on" name="user" method="POST">
            <fieldset name="personal-info">
                <legend>Personal Information</legend>

                <label for="first-name">First Name:
                    <input id="first-name" name="first-name" type="text" required autofocus minlength="1" maxlength="256" tabindex="1">
                </label>

                <label for="last-name">Last Name:
                    <input id="last-name" name="last-name" type="text" required minlength="1" maxlength="256" tabindex="2">
                </label>
            </fieldset>
            <fieldset name="contact">
                <legend>Contact</legend>

                <div class="options">
                    <label>Contact Type: </label>
                    <label for="contact-type-professional">
                        <input id="contact-type-professional" name="contact-type" type="radio" value="professional"><span>Professional</span>
                    </label>
                    <label for="contact-type-personal">
                        <input id="contact-type-personal" name="contact-type" type="radio" value="personal"><span>Personal</span>
                    </label>
                </div>
                <div class="phone-number">
                    <label for="phone-number">Phone number:
                        <input id="phone-number" name="phone-number" type="tel" minlength="1" tabindex="3">
                    </label>
                    <div class="options">
                        <label for="phone-type-mobile">
                            <input id="phone-type-mobile" name="phone-type" type="radio" value="mobile"><span>Mobile</span>
                        </label>
                        <label for="phone-type-landline">
                            <input id="phone-type-landline" name="phone-type" type="radio" value="landline"><span>Landline</span>
                        </label>
                    </div>
                </div>

                <label for="email-address">Email:
                    <input id="email-address" name="email-address" type="email" required minlength="1" maxlength="256" tabindex="4">
                </label>

                <label for="website">Website:
                    <input id="website" name="website" type="url" minlength="1" maxlength="256" tabindex="5">
                </label>
            </fieldset>
            <fieldset name="address">
                <legend>Address</legend>

                <label for="street-num">Street and number:
                    <input id="street-num" name="street-num" type="text" minlength="1" maxlength="256" tabindex="6">
                </label>

                <label for="city">City:
                    <select name="city" id="city" tabindex="7">
                        <option value="0">--Please choose an option--</option>
                        <option value="1" label="Nova Lima">
                        <option value="2">Belo Horizonte</option>
                        <option value="3">Rio de Janeiro</option>
                        <option value="4">Lisboa</option>
                        <option value="5">Berlin</option>
                    </select>
                </label>
            </fieldset>

            <input type="checkbox" id="tos">I agree to the Acme <a href="#">Terms of Services</a> and <a href="#">Privacy Policy</a>

            <label for="progress">Complete progress:
                <meter id="progress" min="0" max="100" low="33" high="66" optimum="80" value="80">
                    at 50/100
                </meter>
            </label>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
